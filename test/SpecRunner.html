<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jasmine Spec Runner v2.3.4</title>

		<link rel="shortcut icon" type="image/png" href="lib/jasmine-2.3.4/jasmine_favicon.png">
		<link rel="stylesheet" href="lib/jasmine-2.3.4/jasmine.css">

		<script src="lib/jasmine-2.3.4/jasmine.js"></script>
		<script src="lib/jasmine-2.3.4/jasmine-html.js"></script>
		<script src="lib/jasmine-2.3.4/boot.js"></script>
		<script src="../js/lib/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="http://cdn.ractivejs.org/latest/ractive-legacy.min.js"></script>

		<!-- include source files here... -->
		<script src="../js/progressBarRactive.js"></script>

		<!-- include spec files here... -->
		<script src="spec/progressBarRactive.js"></script>

	</head>

	<body>
		<div id="content"></div>
		<div id="overlay" style="display: none;">
			<div class="popup"></div>
		</div>
	</body>

	<script id="progress-bar" type='text/ractive'>
		<div class="progress-container">
			<div class="title">
				<h1>Progress Bars Demo</h1>
			</div>
			{{#each progressBar}}
			<div id="{{id}}" class="progress {{cls}}">
				<div class="progress-value" data-value="{{value}}">{{value}}%</div>
				<div class="icon" style="width: {{value}}%;"></div>
			</div>
			{{/each}}
			<div class="toolbar">
				<div>
					<select value="{{selectedBar}}" on-change="switchProgressbar:{{selectedBar}}">
					{{#each progressBar}}
						<option value="{{id}}">{{text}}</option>
					{{/each}}	
					</select>
				</div>
				{{#each button}}
				<div>
					<input type="button" value="{{this}}" on-click="runProgress" >
				</div>
				{{/each}}
			</div>
		</div>
	</script>

</html>
